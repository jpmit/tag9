<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
    <link href="battle.css" type="text/css" rel="stylesheet" />
  <title>Space Battle!</title>
  </head>

  <body>
    <div id="topbar">
      <h1>Space Battle!</h1>
      <button id="instructions" type="button">Instructions</button>
      <h2>Sound</h2>
      <button id="sbutton" type="button" value="on">on</button>
      <select id="gametype">
        <option value ="twoplayer">1P vs 2P</option>
        <option value ="ai">1P vs AI</option>
      </select>
      <span>Decay time:</span>
      <select id="decaytime">
        <option value ="10">10</option>
        <option value ="30" selected="">30</option>
        <option value ="60">60</option>
      </select>
      <span class="scoretxt">Score:</span>
      <span>1P</span>
      <span id="p1score">0</span>
      <span id="player2id">2P</span>
      <span id="p2score">0</span>
      <button id="zeroscore" type="button">reset score</button>
    </div>

    <div id="instructiontxt">
      P1 (bottom left)<br>
      arrow keys to move<br>
      shift to shoot<br><br>
      P2 (top right)<br>
      wasd keys to move<br>
      q to shoot<br><br>
      A halo will appear around your ship if you are ahead
    </div>
    <div id="container">
	   <canvas id="game"></canvas>
    </div>
    <!-- TODO: fix loading order / initialisation -->
    <script src="util.js"></script>
    <script src="jukebox.js"></script>
    <script src="collide.js"></script>
    <script src="sprites.js"></script>
    <script src="key.js"></script>
    <script src="canvas.js"></script>
    <script src="game.js"></script>
    <script src="page.js"></script>
    <script>
      window.onload = function() {
      GM.init();
      };
    </script>
  </body>
</html>
